late(0px, 0px) translateZ(9999px) rotate(0deg);"><span style="max-width: initial; margin-left: 0px; margin-top: -12px;"><div><img src="./Cruise-Control.png" style="padding-top: 5px;"></div></span></div><div class="pnlm-hotspot-base spot3_indicator pnlm-tooltip" style="visibility: visible; transform: translate(0px, 0px) translateZ(9999px) rotate(0deg);"><span style="max-width: initial; margin-left: 0px; margin-top: -12px;"><div><img src="./Fuel-Coaching.png" style="padding-top: 5px;"></div></span></div><div class="pnlm-hotspot-base spot4_indicator pnlm-tooltip" style="visibility: visible; transform: translate(0px, 0px) translateZ(9999px) rotate(0deg);"><span style="max-width: initial; margin-left: 0px; margin-top: -12px;"><div><img src="./MBooster+.png" style="padding-top: 5px;"></div></span></div><div class="pnlm-hotspot-base spot6_indicator pnlm-tooltip" style="visibility: hidden;"><span style="max-width: initial; margin-left: 0px; margin-top: -12px;"><div><img src="./Rest-Kit.png" style="padding-top: 5px;"></div></span></div></div></div>






<script>



var viewer = pannellum.viewer('panorama', {
    "type": "equirectangular",
     "sceneFadeDuration": 1000,
     //"mouseZoom":false,
     "autoLoad": true,
    "panorama": "6028T.jpg",

 "hotSpots": [
                {
                    "pitch": 200,

                    "image": "hotspot/Regeneration-Switch.png",
                },

                {
                    "pitch": 193,
                    "yaw": 573,

                },

                
                {
                    "pitch": 186,
                    "yaw": 605,
                    "type": "info",
                    "cssClass": "spot5_indicator",

                },

                {
                    "pitch": 185,

                    "type": "info",
                    "cssClass": "spot6_indicator",
                    "image": "hotspot/Rest-Kit.png",
                },


  ] 
     

});


viewer.on('load', function(){


$(document).ready(function(){
 

$(".pnlm-hotspot-base").click(function(){
   
  $('.popup').addClass("showdata");

  var data = $(this).html();
  $('.popup').html(data); 
});

$(".popup").click(function(){
  
  $(this).removeClass('showdata'); 
  
});


});




 });   



</script>
