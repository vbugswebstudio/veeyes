$(document).ready(function(){
 
$(".video-hotspot").click(function(){
   
  $('.popup').addClass("video");

});

  $(this).removeClass("video");
  $(this).removeClass('showdata'); 
   $(this).find('iframe').attr('src', $('iframe').attr('src'));

});

$(".pnlm-hotspot-base").click(function(){

  var data = $(this).html();
  $('.popup').html(data); 
});




});
